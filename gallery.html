<style>
body {
            font-family: 'Sans-serif';
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
 
        p {
            color: black;
            font-size: 18px;
            line-height: 1.8;
        }

{
            background-image: url('pic3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Telegraf', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

 
        header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            font-family: 'Lato', sans-serif;
            color: #333;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #007BFF;
            text-decoration: underline;
        }

       
        .title {
            font-size: 50px;
            color: #fff;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        } 

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img, 
        .gallery-item video {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item video {
            max-height: 200px;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

        .lightbox img {
        max-width: 90%;
        max-height: 90%;
        border: 5px solid white;
        border-radius: 10px;
    }

       .lightbox:target {
        display: flex;
    }

       .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-size: 30px;
        text-decoration: none;
        z-index: 1001;
    }

       footer {
            text-align: center;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 14px;
        }
        }

</style>
